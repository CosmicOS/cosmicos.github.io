<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <link rel="alternate" type="application/rss+xml" title="CosmicOS RSS" href="/feed.xml" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
        <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/small.css" media="screen and (max-width: 512px)" />
        <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/big.css" media="screen and (min-width: 800px)" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//www.youtube.com/player_api"></script>

{% for js in page.extra_js %}
        <script src="{{site.baseurl}}/{{ js }}"></script>
{% endfor %}
{% for css in page.extra_css %}
        <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/{{css}}" />
{% endfor %}
        <link rel='shortcut icon' type='image/x-icon' href='{{site.baseurl}}/favicon.ico' />
<script type="text/javascript">
           var current_audio = null;
           $(document).ready(function() {
              $(".hear").click(function(e) {
                var snd = new cosmicos.Sound();
                var txt = "" + $(e.target).parent().data("code");
                current_audio = new Audio(snd.textToWavUrl(txt));
                if (!current_audio.paused) {
                  current_audio.pause();
                  current_audio.currentTime = 0;
                }
                current_audio.play();
                //alert(txt);
                return false;
              });
           });
        </script>
