---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="post readable">
<p class="meta">{{ page.date | date_to_string }}</p>

{{ content }}
</div>

<h2>All posts</h2>

<ul class="index">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{site.baseurl}}{{ post.url }}"><b>{{ post.title }}</b>, {{ post.date | date: "%B %Y" }}</a></h3>
    </li>
  {% endfor %}
</ul>
